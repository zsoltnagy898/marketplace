{% macro heroCarouselItem(product) %}
<div class="hero-carousel-item row d-flex flex-wrap flex-column-reverse flex-lg-row mb-5">
    <div class="col-lg-6 col-12">
        <h1 class="carousel-item-title" title="{{product.name}}">{{product.name}}</h1>
        <h1 class="carousel-item-overview" title="{{product.overview}}">{{product.overview}}</h1>
        <h5 class="carousel-item-description" title="{{product.description}}">{{product.description}}
        </h5>

        <a href="{{product.url}}" role="button">Go to product</a>
    </div>
    <div class="col-lg-6 col-12 mb-2 mb-lg-0">
        <img aria-label="{{product.name}}" class="id--sliderimg" alt=""
             src="{{ product.overviewImageUrl }}">
    </div>
</div>
{% endmacro %}
