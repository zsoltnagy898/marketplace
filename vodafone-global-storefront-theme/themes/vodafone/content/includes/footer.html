<footer class="footer">
    <div class="footer__curtain">
        <div class="container">
            <div class="footer__navigation">
                <img src="{{ r('/assets/images/vodafone-business-white.png') }}"
                     alt="Vodafone Business"
                     class="footer__logo">

                <ul class="grid footer__links">
                    {% for link in common.links %}
                    
                    {% if loop.index == 2 %}
                        <li class="grid__item footer__link">
                            <a target="_blank" href="https://www.vodafone.es/c/statics/politica_uso_VodafoneBusinessMarketplace.pdf">
                                {{ t(i18n.custom.home.general_policy) }}
                            </a>
                        </li>
                    {% endif %}

                    <li class="grid__item footer__link {% if loop.last %} footer__link--last {% endif %}">
                        <a target="_blank" href="{{link.href}}">
                            {{link.label}}
                        </a>
                    </li>
                    
                    {% endfor %}
                </ul>

                <div class="footer__aside">
                      <span class="footer__copyright float--left">
                          &copy; 2020 Vodafone España S.A.U. Avda. América 115, 28042 Madrid
                      </span>
                </div>
            </div>
        </div>
    </div>
</footer>
