{% macro productTabs(application) %}
<section id="tabs" class="container">
    <div class="tabs">
        <div class="tabs__navigation-wrapper">
            <nav class="js-tabs-navigation tabs__navigation tabs__navigation--fixed" role="tablist">
                <a href="#Overview" class="js-tabs-tab tabs__tab tabs__tab--active" aria-controls="#devices-features" role="tab" aria-selected="false">
                    Overview
                </a>

                {% if application.features.items.length > 0 %}
                <a href="#Features" class="js-tabs-tab tabs__tab" aria-controls="#devices-specifications" role="tab" aria-selected="false">
                    Features
                </a>
                {% endif %}

                {% if application.editions.items.length > 0 %}
                <a href="#Editions" class="js-tabs-tab tabs__tab  js-products-reviews" aria-controls="#devices-reviews" role="tab" aria-selected="false">
                    Editions & Pricing
                </a>
                {% endif %}

                <a href="#Policies" class="js-tabs-tab tabs__tab" aria-controls="#devices-returns-cancellations" role="tab" aria-selected="false">
                    Policies & Support
                </a>
            </nav>
        </div>
    </div>
</section>

<script>

</script>
{% endmacro %}
