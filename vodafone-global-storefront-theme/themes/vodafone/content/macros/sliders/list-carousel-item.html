{% macro listCarouselItem(product, mobile, next) %}
<div class="list-carousel-item" style="{{'width: 90%;' if mobile}}{{'display: none;' if next}}">
    <div class="col-12 p-0 d-flex flex-wrap title-container">
        <div class="col-4 pl-1 pr-1">
            <img aria-label="{{product.name}}" class="id--sliderimg" alt=""
                 src="{{ product.iconUrl }}">
        </div>
        <div class="col-8 d-flex align-items-center">
            <h2 class="carousel-item-title mb-0">{{product.name}}</h2>
        </div>
    </div>
    <div class="col-12 p-0">
        <h6 class="carousel-item-description">{{product.description}}</h6>
    </div>
    <div class="col-12 more-text text-right p-0">
        <a href={{product.url}}>
            <h6 class="d-flex align-items-center">
                More
                <svg focusable="false" aria-hidden="true"
                     class="icon  icon--small  chevron__icon accordion__chevron navigation__chevron">
                    <use xlink:href="#icon-chevron-right"/>
                </svg>
            </h6>
        </a>
    </div>
</div>
{% endmacro %}
